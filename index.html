<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Page Title</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        .shrinkable-div {
            margin-left: 25px; /* Отступ слева 25px */
            transform-origin: top left;
            will-change: transform; /* Оптимизация для анимации/трансформации */
        }
    </style>
</head>
<body>
    <div class="shrinkable-div" id="content">
        <div class="digiseller-buy-standalone" 
             data-id="4274133" 
             data-ai="1306382" 
             data-img="1" 
             data-img-size="180" 
             data-name="1" 
             data-price="1" 
             data-owner="1" 
             data-no-price="0">
        </div>
    </div>

    <!-- Скрипт для загрузки контента от Digiseller -->
    <script>
        !function(e){
            var l=function(l){return e.cookie.match(new RegExp("(?:^|; )digiseller-"+l+"=([^;]*)"))},
            i=l("lang"),s=l("cart_uid"),t=i?"&lang="+i[1]:"",d=s?"&cart_uid="+s[1]:"",r=e.getElementsByTagName("head")[0]||e.documentElement,n=e.createElement("link"),a=e.createElement("script");
            n.type="text/css",n.rel="stylesheet",n.id="digiseller-css",n.href="//shop.digiseller.com/xml/store2_css.asp?seller_id=1306382",a.async=!0,a.id="digiseller-js",a.src="//digiseller.com/store2/digiseller-api.js.asp?seller_id=1306382&lang=en-US"+t+d,
            !e.getElementById(n.id)&&r.appendChild(n),!e.getElementById(a.id)&&r.appendChild(a)
        }(document);

        // Автоматическое сужение до taskbar
        function adjustHeight() {
            var content = document.getElementById('content');
            var windowHeight = window.innerHeight; // Высота окна браузера
            var contentHeight = content.getBoundingClientRect().height; // Высота содержимого

            if (contentHeight > windowHeight) {
                var scale = windowHeight / contentHeight; // Вычисляем масштаб
                content.style.transform = `scaleY(${scale})`;
            }
        }

        // Вызываем при загрузке страницы
        window.onload = adjustHeight;

        // Вызываем при изменении размера окна
        window.onresize = adjustHeight;
    </script>
</body>
</html>
